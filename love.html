        const loveMessage = `Mi amor, desde que apareciste en mi vida todo se siente diferente, hemos hablado de todo, nos hemos contado cosas que no cualquiera dirÃ­a, y tambiÃ©n hemos peleado un montÃ³n por celos e inseguridades de los dos, pero aun con todo eso no puedo dejar de pensar en ti
        me impresiona que despuÃ©s de cada discusiÃ³n siempre terminemos buscÃ¡ndonos otra vez, es como si a pesar de todo no pudiÃ©ramos alejarnos, y eso me deja claro que lo nuestro no es algo dÃ©bil, porque si no nos importara, no estarÃ­amos aquÃ­ intentando entendernos y arreglar las cosas
        sÃ© que tengo mis celos y mis miedos, y que tÃº tambiÃ©n tienes los tuyos, aun asÃ­ quiero que sepas que no pienso soltarte, que estoy dispuesto a seguir con todo y lo bueno y lo malo, porque creo que lo que tenemos vale la pena
        me gusta cuando me hablas, incluso si estÃ¡s molesta, porque sÃ© que detrÃ¡s de eso sigue habiendo cariÃ±o, me gusta cÃ³mo me escuchas, cÃ³mo logras entenderme incluso cuando no digo todo, y cÃ³mo haces que a pesar de la distancia me sienta acompaÃ±ado
        quizÃ¡s falte tiempo para estar juntos de verdad, pero yo no estoy aquÃ­ por pasar el rato, estoy aquÃ­ porque me importas y porque quiero ver hasta dÃ³nde podemos llegar, sin prisas, pero sin miedo, porque si algo tengo claro es que quiero seguir aquÃ­ contigo â¤ï¸`;

        let currentCharIndex = 0;
        let animationStarted = false;

        document.getElementById('gifScreen').addEventListener('click', startExperience);

        function startExperience() {
            if (animationStarted) return;
            animationStarted = true;

            document.getElementById('gifScreen').style.display = 'none';
            document.getElementById('mainContent').classList.remove('hidden');

            const music = document.getElementById('backgroundMusic');
            music.play().catch(e => console.log('Error al reproducir mÃºsica:', e));

            animateTulips();
            createParticles();
            setTimeout(() => {
                typeMessage();
            }, 4000);
        }

        function animateTulips() {
            const tulips = document.querySelectorAll('.tulip');
            
            tulips.forEach((tulip, index) => {
                setTimeout(() => {
                    // Animar tallo
                    const stem = tulip.querySelector('.stem');
                    stem.style.strokeDasharray = stem.getTotalLength();
                    stem.style.strokeDashoffset = stem.getTotalLength();
                    stem.style.animation = `drawStem 2s ease-out forwards`;

                    // Animar hojas
                    setTimeout(() => {
                        const leaves = tulip.querySelectorAll('.leaf');
                        leaves.forEach((leaf, leafIndex) => {
                            setTimeout(() => {
                                leaf.style.animation = `fadeIn 1s ease-out forwards`;
                            }, leafIndex * 300);
                        });
                    }, 1000);

                    // Animar pÃ©talos
                    setTimeout(() => {
                        const petals = tulip.querySelectorAll('.petal');
                        petals.forEach((petal, petalIndex) => {
                            setTimeout(() => {
                                petal.style.animation = `bloomPetal 1.5s ease-out forwards`;
                            }, petalIndex * 200);
                        });
                    }, 1500);

                }, index * 600);
            });
        }

        function typeMessage() {
            const messageElement = document.getElementById('messageText');
            
            function typeChar() {
                if (currentCharIndex < loveMessage.length) {
                    messageElement.textContent += loveMessage[currentCharIndex];
                    currentCharIndex++;
                    setTimeout(typeChar, 70);
                }
            }
            
            typeChar();
        }

        function createParticles() {
            const particleContainer = document.querySelector('.particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particleContainer.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }, 600);
        }
